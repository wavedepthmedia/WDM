<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Depth Radio - LIVE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .radio-container {
            background: linear-gradient(145deg, #172a45, #0a192f);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 350px;
            max-width: 90%;
            position: relative;
        }

        .radio-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .radio-title {
            font-size: 2rem;
            margin: 0;
            color: #64ffda;
            text-shadow: 0 0 15px rgba(100,255,218,0.4);
        }

        .cover-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .album-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .track-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .track-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem;
            color: #64ffda;
            font-weight: bold;
        }

        .track-artist {
            color: #8892b0;
            font-size: 0.9rem;
            margin: 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: #64ffda;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a192f;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(100,255,218,0.4);
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #64ffda;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="loader"></div>
        <div class="live-badge">LIVE</div>
        <div class="radio-header">
            <h1 class="radio-title">üåä Wave Depth Radio</h1>
        </div>
        
        <div class="cover-container">
            <img src="https://example.com/your-cover-image.jpg" class="album-cover" alt="Live Cover">
        </div>

        <div class="track-info">
            <div class="track-title">LIVE BROADCAST</div>
            <div class="track-artist">Wave Depth Media</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="playPauseBtn">‚ñ∂</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>

        <audio id="audioElement" crossorigin="anonymous"></audio>
    </div>

    <script>
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const loader = document.querySelector('.loader');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫–∞
        audio.src = 'https://usa13.fastcast4u.com/proxy/wavedepthmedia?mp=/1';

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        audio.addEventListener('waiting', showLoader);
        audio.addEventListener('playing', hideLoader);

        playPauseBtn.addEventListener('click', togglePlayPause);
        volumeSlider.addEventListener('input', updateVolume);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play().catch(() => {
                    alert('Please click the play button to start playback');
                });
                playPauseBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        }

        function updateVolume(e) {
            audio.volume = e.target.value;
        }

        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
  </html>
