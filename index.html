<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiseWave - Современный музыкальный лейбл</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Контейнеры для компонентов -->
    <div id="preloader-container"></div>
    <div id="header-container"></div>

    <main class="main-content">
        <!-- Герой-секция -->
        <section class="hero neon-border">
            <div class="hero-content">
                <h1 class="neon-text">Новая эра в музыке</h1>
                <p class="hero-subtitle">Откройте звуки будущего с нашими артистами</p>
                <a href="/catalog" class="cta-button">Смотреть релизы</a>
            </div>
            <div class="hero-visual">
                <div class="audio-visualization"></div>
            </div>
        </section>

        <!-- Партнёры -->
        <section class="partners-section">
            <h2 class="section-title neon-underline">Наши партнёры</h2>
            <div class="partners-grid"></div>
        </section>

        <!-- Новые релизы -->
        <section class="releases-section">
            <h2 class="section-title neon-underline">Последние релизы</h2>
            <div class="releases-grid">
                <article class="release-card">
                    <div class="release-artwork">
                        <img data-src="/assets/images/releases/cover1.jpg" alt="Новый релиз" class="lazy">
                        <button class="play-button"></button>
                    </div>
                    <h3 class="release-title">Название трека</h3>
                    <p class="release-artist">Исполнитель</p>
                </article>
            </div>
        </section>

        <!-- Артисты -->
        <section class="artists-preview">
            <h2 class="section-title neon-underline">Наши артисты</h2>
            <div class="artists-carousel"></div>
            <a href="/artists" class="see-all">Все артисты →</a>
        </section>

        <!-- CTA Блок -->
        <section class="cta-section">
            <div class="cta-content">
                <h2 class="cta-title">Скачайте наше приложение</h2>
                <p>Слушайте эксклюзивный контент и первыми получайте новые релизы</p>
                <div class="download-buttons">
                    <a href="#" class="app-store-button">
                        <img data-src="/assets/images/app-store.svg" alt="App Store" class="lazy">
                    </a>
                    <a href="#" class="google-play-button">
                        <img data-src="/assets/images/google-play.svg" alt="Google Play" class="lazy">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <!-- Компонентный загрузчик -->
    <script type="module">
  import { Preloader } from '/js/core/preloader.js';
  
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const preloader = new Preloader();
      await preloader.init();
      
      // Загружаем остальные компоненты
      await Promise.all([
        fetch('/shared/header.html').then(r => r.text()).then(html => {
          document.getElementById('header-container').innerHTML = html;
        }),
        fetch('/shared/footer.html').then(r => r.text()).then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
      ]);

      // Инициализация других модулей
      import('/js/main.js').then(module => {
        module.initializeApp();
      });
      
    } catch (error) {
      console.error('Fatal error:', error);
      document.body.innerHTML = '<h1>Ошибка загрузки</h1>';
    }
  });
      </script>

    <!-- Основные скрипты -->
    <script src="/js/main.js" type="module"></script>
    <script src="/js/modules/lazy-load.js" defer></script>
</body>
    </html>
